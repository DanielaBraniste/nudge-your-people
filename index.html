<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title and Description -->
    <title>Nudgely - Stay Connected</title>
    <meta name="description" content="Never miss an opportunity to connect with the people who matter. Set up personalized reminders to catch up with friends and family." />
    <meta name="author" content="Nudgely" />

    <!-- Favicon and App Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#00A6EA" />

    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:title" content="Nudgely - Stay Connected" />
    <meta property="og:description" content="Never miss an opportunity to connect with the people who matter" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://nudgely.org/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nudgely - Stay Connected" />
    <meta name="twitter:description" content="Never miss an opportunity to connect with the people who matter" />
    <meta name="twitter:image" content="https://nudgely.org/twitter-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
       <!-- Netlify Forms -->
    <form name="analytics" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="analytics" />
      <input type="text" name="bot-field" />
      <input type="text" name="timeSpent" />
      <input type="text" name="peopleAdded" />
      <input type="text" name="catchUpDetails" />
      <input type="text" name="pwaInstalled" />
      <input type="text" name="device" />
      <input type="text" name="location" />
      <input type="text" name="timestamp" />
    </form>
  </body>
</html>
